<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <!--Stylesheet-->
  <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -300px;
    top: -120px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -350px;
    bottom: -120px;
}
form{
    min-height: 350px;
    width: 800px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}

.form-small {
    height: 350px;
    /* ... */
}

.form-large {
    margin-bottom: 50px;
    margin-top: 50px;
    height: auto;
    /* ... */
}

form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
    margin-bottom:25px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    padding-bottom: 25px;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    height: 50px;
    width: 50%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 15px;
    font-size: 16px;
    font-weight: 300;

}

table {
    margin-top: 50px;
    width: 70%;
    border-collapse: separate;
    table-layout: fixed;
    margin-left: auto; /* Linken Abstand auf "auto" setzen */
    margin-right: auto; /* Rechten Abstand auf "auto" setzen */
}

td {
    height: 50px;
    width: 30%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    font-size: 16px;
    font-weight: 300;
    padding: 15px;
}

p{
    min-height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 15px 10px;
    margin-top: 7px;
    font-size: 16px;
    font-weight: 300;
    vertical-align: middle;

}

::placeholder{
    color: #e5e5e5;
}

#container {
  text-align: center;
}

button{
    display:inline-block;
    margin-top: 8px;
    margin-left: 25px;
    width: 25%;
    background-color: #ffffff;
    color: #080710;
    padding: 10px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

.logout-button {
  align-text: center;
  position: absolute;
  width: 10%;
  top: 30px;
  right: 30px;
  background-color: #ffffff;
  color: #080710;
  padding: 10px;
  font-size: 18px;
  font-weight: 600;
  border-radius: 5px;
  cursor: pointer;
  border: none;
  outline: none;
  display: flex;
  align-items: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logout-button i {
  margin-right: 5px;
}

.horizontal-center {
  width: auto;
  margin: 0 auto;
  margin-top: 30px;
  display:block;
}

.button-container {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
}
    </style>

</head>
<body>
<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<button class="logout-button" onclick="logout()">
  <i class="fas fa-sign-out-alt"></i> Logout
</button>

<form id="myForm" class="form-small">
  <h3>Number Guess Game</h3>
  <div id="container">
    <p>Please Input your Guess below. It needs to be between 0 and 1000!</p>
    <label for="guess">Your Guess</label>
    <input type="text" placeholder="0<i<1000" id="guess" name="guess">
    <button id="submitbutton" onclick="guessRequest(event)">Submit</button>
  </div>

  <p id="message" style="margin-top:50px; visibility:hidden"></p>

  <table cellspacing=10x; id="myTable" style="visibility:hidden">
    <tr>
      <td style="width: 40%;" >Lowerborder:</td>
      <td style="width: 60%; text-align:center" id="lower">None</td>
    </tr>
    <tr>
      <td style="width: 40%;" >Upperborder:</td>
      <td style="width: 60%; text-align:center" id="upper">None</td>
    </tr>
    <tr>
      <td style="width: 40%;" >Guessed Number:</td>
      <td style="width: 60%; text-align:center" id="guessed">None</td>
    </tr>
  </table>
  <label for="log" id="log-label" style="visibility:hidden">Request Log </label>
  <p id="log" style="white-space: pre-line; visibility:hidden" ></p>
  <div class="button-container">
    <button id="restartbutton" style="visibility:hidden" onclick="restart()">Restart</button>
    <button id="logbutton" style="visibility:hidden" onclick="detaillog(event)">Old Games</button>
  </div>
  <label for="dlog" id="detaillog-label" style="visibility:hidden">Request Log </label>
  <p id="dlog" style="white-space: pre-line; visibility:hidden" ></p>
</form>
<script>

function restart() {
    fetch("http://localhost:8080/start-game", { method: 'GET' })
        .catch(error => console.log('error', error));
    window.location.href = "/game";
}

function show(event){
  event.preventDefault();

  var form = document.getElementById("myForm");
    form.classList.remove("form-small");
    form.classList.add("form-large");

  document.getElementById("myTable").style.visibility = "visible";
  document.getElementById("message").style.visibility = "visible";
  document.getElementById("log").style.visibility = "visible";
  document.getElementById("log-label").style.visibility = "visible";
  document.getElementById("restartbutton").style.visibility = "visible";
  document.getElementById("logbutton").style.visibility = "visible";
}

function guessRequest(event) {
    event.preventDefault(); // Das Standardverhalten des Submit-Buttons unterdrücken
    var guessednumber = document.getElementById("guess").value;
    console.log("Guessed Number: " + guessednumber);

    fetch("http://localhost:8080/guess?number=" + guessednumber, { method: 'GET' })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            document.getElementById("log").innerHTML = data.requestLog;
            document.getElementById("upper").innerHTML = data.upperBorder;
            document.getElementById("lower").innerHTML = data.lowerBorder;
            document.getElementById("guessed").innerHTML = data.guessedNumber;
            document.getElementById("message").innerHTML = data.message;

            if(data.hit == true){document.getElementById("message").style.color = "green";}
            else {document.getElementById("message").style.color = "yellow";}
        })
        .catch(error => console.log('error', error));

    // Größe des Formulars ändern
    var form = document.getElementById("myForm");
    form.classList.remove("form-small");
    form.classList.add("form-large");

    // Sichtbarkeit der Tabelle ändern
    document.getElementById("myTable").style.visibility = "visible";
    document.getElementById("message").style.visibility = "visible";
    document.getElementById("log").style.visibility = "visible";
    document.getElementById("log-label").style.visibility = "visible";
    document.getElementById("restartbutton").style.visibility = "visible";
    document.getElementById("logbutton").style.visibility = "visible";
}

function detaillog(event) {
    event.preventDefault(); // Das Standardverhalten des Submit-Buttons unterdrücken
    fetch("http://localhost:8080/detailedlog", { method: 'GET' })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            document.getElementById("dlog").innerHTML = data.message;
        })
        .catch(error => console.log('error', error));
    document.getElementById("dlog").style.visibility = "visible";
}

var input = document.getElementById("guess");
input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("submitbutton").click();
  }
});

function logout() {
    window.location.href = "/logout?logout";
  }

</script>
</body>
</html>
